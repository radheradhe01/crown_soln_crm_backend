name: Build and Push Backend Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: Image tag (e.g., 0.0.3)
        required: true
        default: "0.0.3"
  push:
    branches: [ main ]
    paths:
      - Dockerfile
      - requirements.txt
      - app/**
      - **/*.py

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/radheradhe01/crown_soln_crm_backend:${{ github.event.inputs.version || '0.0.3' }}
            ghcr.io/radheradhe01/crown_soln_crm_backend:latest
          cache-from: type=registry,ref=ghcr.io/radheradhe01/crown_soln_crm_backend:buildcache
          cache-to: type=registry,ref=ghcr.io/radheradhe01/crown_soln_crm_backend:buildcache,mode=max