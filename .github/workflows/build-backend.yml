name: Build and Push Backend Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: Image tag (e.g., 0.0.3)
        required: true
        default: "0.0.3"
  push:
    branches: [ main ]
    paths:
      - crown_soln_crm/backend/**
      - crown_soln_crm/backend/Dockerfile
      - crown_soln_crm/backend/requirements.txt

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: crown_soln_crm/backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            bhaveshvarma1/crm_backend_cs:${{ github.event.inputs.version || '0.0.3' }}
            bhaveshvarma1/crm_backend_cs:latest
          cache-from: type=registry,ref=bhaveshvarma1/crm_backend_cs:buildcache
          cache-to: type=registry,ref=bhaveshvarma1/crm_backend_cs:buildcache,mode=max